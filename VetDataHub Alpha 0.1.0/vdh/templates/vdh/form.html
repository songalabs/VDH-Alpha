{% extends "vdh/base.html" %}
{% block content%}
			<div class="container">
				<div class="row">
					<div class="section-heading">
						<h2>Edit Profile</h2>
					</div>
						<div class="col-md-9">
							<form action="POST">
							{% csrf_token %}
							{% for field in epp_form %}
								<div class="form-group">
									<div class="row">
										<div class="col-md-3">
											{{field.errors}}
											{{field.label_tag}}{{field}}
										</div>
									</div>
								</div>
							{% endfor %}


								<div class="form-group">
									<div class="row">
										<div class="col-md-3">
											<input type="submit" class="btn btn-primary btn-outline btn-lg btn-block" value="Submit">
										</div>
									</div>
								</div>

							</form>
						</div>
					<div class="col-md-3" style="background:#dcdcdc; height:100%;">
					<h2>Side Bar</h2>
					</div>
				</div>
			</div>

{% endblock %}
